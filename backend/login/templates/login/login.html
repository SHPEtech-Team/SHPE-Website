{% extends "login/base.html" %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Login</button>
    <p>Don't have an account? Create on <a href="http://127.0.0.1:5501/pages/home.html">here</a></p>
  </form>
{% endblock %}
